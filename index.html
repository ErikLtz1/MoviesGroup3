<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="logo">
        <img id="home" src="logo.png">
    </div>
    <div>
        <div id="movie">
            <div id="buttonDiv">
                <div id="searchMovie">
                    <input id="searchMovieInput" type="text">
                    <button id="searchButton">Search</button>
                </div>
                <div id="showWatchlist">
                    <button id="showWatchlistButton">See Watchlist</button>
                </div>
            </div>
        </div>
        <div id="ulDiv">
            <ul id="movieList"></ul>
        </div>
        <div id="movieInfo"></div>
        <div id="reviews">
            <div id="reviewsTitleDiv"></div>
            <table id="reviewsList"></table>
        </div>
        <div id="recommendationsDiv">
            <div id="recommendationsTitleDiv"></div>
            <ul id="recommendations"></ul>
        </div>
    </div>
</body> 
</html>
